<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GO HTMX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

</head>

<body>
  <div class="flex flex-col justify-center items-center h-screen">

    <h1 class="title">WOO</h1>
    <div class=" m-2 rounded p-4 w-1/4">
      <ul class="card" id="todo-list">
        {{range .Todos}}
        {{block "todo-list-element" . }}
        <li class="card-body my-2 p-4">{{.Message}}</li>
        {{end}}
        {{end}}
      </ul>
    </div>
    <form hx-target="#todo-list" hx-swap="beforeend" hx-post="/add-todo" class="gap-4">
      <label for="message">Message : </label>
      <div class="flex gap-3 items-center">
        <input class="input my-3" type="text" placeholder="Add Todo" name="message" id="message" />
        <button type="submit" class="button is-normal h-1/2">Create</button>
      </div>
    </form>
  </div>

  <script src="https://unpkg.com/htmx.org@2.0.1"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
